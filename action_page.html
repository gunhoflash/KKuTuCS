<!DOCTYPE html>
<style type="text/css">
	#bar {
	  background-color: white;
	  width: 40px;
	  height: 200px;
	  border: 1px solid #5a9405;
	  position: relative;
	}
	#bar_core {
	  background-color: #aee001;
	  width: 40px;
	  height: 200px;
	  position: relative;
	}
	#digit {
	  width: 40px;
	  text-align: center;
	  font-size:12px;
	}
</style>
<html class="h-100">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title id="title">KKuTu CS</title> 
	
		<!-- CSS -->
		<link rel="stylesheet" href="public/css/bootstrap.min.css">
		<link rel="stylesheet" href="public/css/style.css">
	
		<!-- JS -->
		<script src="public/js/jquery-3.3.1.min.js"></script>
		<script src="public/js/client.js"></script>
		<script src="public/js/bootstrap.bundle.min.js"></script>
	</head>
	<body class="bg-light d-flex flex-column h-100">
		<nav class="navbar navbar-dark bg-dark">
			<span class="navbar-brand mb-0 h1">KKuTuCS</span>
		</nav>
		<div class="container d-flex flex-column h-100 mb-auto my-0 py-4">
			<h1 id="Roomname"></h1>
			<div id="buttons" class="my-3" data-ismain="true">
				<button id="btn_test" class="btn btn-outline-secondary" type="button" data-show="main">Check RT</button>
				<button id="btn_make" class="btn btn-outline-secondary" type="button" data-show="main">Make</button>
				<button id="btn_ready" class="btn btn-outline-secondary" type="button" data-show="room">Ready!</button>
				<button id="btn_timer" class="btn btn-outline-secondary" type="button" data-show="room">RTimer</button>
				<button id="btn_Ttimer" class="btn btn-outline-secondary" type="button" data-show="room">TTimer</button>
			</div>

			<div class="d-flex flex-column flex-md-row h-100">
				<div class="col-md-6 d-flex flex-column p-3 mb-3 bg-dark text-white" style="overflow-y: auto;">
					<div id="wordArea" class="text-center"> Chat Room </div>
					<div id="chatArea" class="h-auto"></div>
				</div>
				<div id="roomlistArea" class="col-md-6 p-0 px-md-3 mb-3"></div>
			</div>
			<form class="my-3">
				<div class="form-row align-items-start">
					<div class="col-9">
						<input id="wordInput" type="text" class="form-control" aria-describedby="wordInputHelp" placeholder="Something here!">
						<small id="wordInputHelp" class="form-text text-muted">Type some text and click the button!</small>
					</div>
					<div class="col-3">
						<button id="btn_send" class="btn btn-primary w-100" type="button">Send</button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
