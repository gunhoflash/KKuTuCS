<!DOCTYPE html>
<style type="text/css">
	#bar {
	  background-color: white;
	  width: 40px;
	  height: 200px;
	  border: 1px solid #5a9405;
	  position: relative;
	}
	#bar_core {
	  background-color: #aee001;
	  width: 40px;
	  height: 200px;
	  position: relative;
	}
	#digit {
	  width: 40px;
	  text-align: center;
	  font-size:12px;
	}
	.bg-teal {
		 background-color: #BFFF8C !important;
	}
</style>
<html class="h-100">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title id="title">KKuTu CS</title> 
	
		<!-- CSS -->
		<link rel="stylesheet" href="public/css/bootstrap.min.css">
		<link rel="stylesheet" href="public/css/style.css">
	
		<!-- JS -->
		<script src="public/js/jquery-3.3.1.min.js"></script>
		<script src="public/js/client.js"></script>
		<script src="public/js/bootstrap.bundle.min.js"></script>
	</head>

	<body class="bg-light d-flex flex-column h-100">
		<nav class="navbar navbar-dark bg-primary">
			<span class="navbar-brand mb-0 h1">KKuTuCS - <span id="Roomname"></span></span>
			<div data-ismain="true">
				<button id="btn_test" class="btn btn-outline-light" type="button" data-btnshow="both">Check RT</button>
				<button id="btn_make" class="btn btn-outline-light" type="button" data-btnshow="main" data-toggle="modal" data-target="#createRoom">Make</button>
			</div>
		</nav>
		<div class="container d-flex flex-column h-100 mb-auto py-3 py-md-5 my-0">
			<div data-ismain="true">
				<button id="btn_ready" class="btn btn-outline-secondary" type="button" data-btnshow="room">Ready!</button>
				<button id="btn_timer" class="btn btn-outline-secondary" type="button" data-btnshow="room">RTimer</button>
				<button id="btn_Ttimer" class="btn btn-outline-secondary" type="button" data-btnshow="room">TTimer</button>
			</div>

			<div class="d-flex flex-column flex-md-row h-100">
				<div class="col col-md-6 d-flex flex-column p-3 m-0 bg-dark text-white" style="min-height:75%; overflow-y: auto;">
					<div id="wordArea" class="text-center">Chat Room</div>
					<div id="chatArea" class="h-auto"></div>
				</div>
				<div id="roomlistArea" class="col-md-6 px-0 pl-md-3 mt-3 mt-md-0" style="overflow-y: auto;"></div>
			</div>
			<form class="mt-3">
				<div class="form-row align-items-start">
					<div class="col-9">
						<input id="wordInput" type="text" class="form-control" placeholder="Something here!">
					</div>
					<div class="col-3">
						<button id="btn_send" class="btn btn-primary w-100" type="button">Send</button>
					</div>
				</div>
			</form>
		</div>

		<!-- Modal -->
		<!-- Create Room-->
		<div class="modal fade" id="createRoom" tabindex="-1" role="dialog" aria-labelledby="createRoomLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="createRoomLabel">Make Room</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<form id="make">
						<div class="modal-body">
							<div class="form-group">
									<label for="inputRoomName">RoomName</label>
									<input type="text" class="form-control" name="modal_roomName" id="modal_id_roomName" placeholder="Enter roomname">
							</div>
							<div class="form-group">
									<label for="inputPassword">Password</label>
									<input type="password" class="form-control" name="modal_password" id="modal_id_password" aria-describedby="pwdHelp" placeholder="Password">
									<small id="pwdHelp" class="form-text text-muted">Remain this blank, if you want to make public room.</small>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
							<input type="submit" class="btn btn-primary" value="Create">
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- Result Screen-->
		<div class="modal fade" id="resultScreen" tabindex="-1" role="dialog" aria-labelledby="resultScreenLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="resultScreenLabel">Result</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
							<div class="modal-body" id="resultScreenBody">
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
							</div>
					</div>
				</div>
			</div>
	</body>
</html>
